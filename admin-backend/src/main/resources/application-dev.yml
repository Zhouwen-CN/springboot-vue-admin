spring:
  # 数据源配置
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:springboot_vue_admin;MODE=ORACLE;DB_CLOSE_DELAY=-1
    username: sa
    password: 123
  h2:
    console:
      path: /h2
      enabled: true
      settings:
        web-allow-others: true
  sql:
    init:
      schema-locations: classpath:sql/h2/schema-h2.sql
      data-locations: classpath:sql/h2/data-h2.sql
      mode: always
      encoding: utf-8

logging:
  level:
    "org.springframework.jdbc.support.JdbcTransactionManager": info #事务debug日志
    "org.apache.hc.client5.http.impl": info #http client5 连接池日志