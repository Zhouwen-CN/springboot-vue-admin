spring:
  # 数据源配置（h2）
  datasource:
    master:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:sv_admin;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
      #    url: jdbc:h2:file:./sv_admin;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
      username: sa
      password: 123
    quartz:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:sv_admin;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
      #    url: jdbc:h2:file:./sv_admin;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
      username: sa
      password: 123
  h2:
    console:
      path: /h2
      enabled: true
      settings:
        web-allow-others: true
  sql:
    init:
      schema-locations:
        - classpath:sql/h2/schema-h2.sql
        - classpath:sql/h2/quartz-schema-h2.sql
      data-locations: classpath:sql/h2/data-h2.sql
      mode: embedded #h2内存模式才会进行初始化
      encoding: utf-8

