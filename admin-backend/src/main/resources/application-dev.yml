management:
  endpoints:
    web:
      exposure:
        include: "*"

# mybatis日志打印
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    "org.springframework.jdbc.support.JdbcTransactionManager": info #事务debug日志
    "org.apache.hc.client5.http.impl": info #http client5 连接池日志
