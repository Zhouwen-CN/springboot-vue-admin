spring:
  # 静态资源缓存
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 1d

# 日志
logging:
  level:
    root: info
  file:
    name: ./logs/springboot-vue-admin.log
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss
  logback:
    rollingpolicy:
      total-size-cap: 50MB

# 关闭监控，公网容易被搞
management:
  endpoints:
    web:
      exposure:
        exclude: "*"