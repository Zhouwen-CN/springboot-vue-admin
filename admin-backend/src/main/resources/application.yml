spring:
  profiles:
    active: dev
  # 事务配置
  transaction:
    default-timeout: 1s #事务超时时间
    rollback-on-commit-failure: true #提交失败回滚
  # jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: always
    serialization:
      write-enums-using-to-string: true
      write-dates-as-timestamps: false
    deserialization:
      read-enums-using-to-string: true
      read-unknown-enum-values-using-default-value: true
      fail-on-unknown-properties: false
  # 缓存配置（如果要启用redis缓存，需要修改redis配置）
  cache:
    type: caffeine
    redis:
      key-prefix: "sv-admin::" #缓存key前缀
      time-to-live: 1h #缓存过期时间
      cache-null-values: false #是否存储空值
      use-key-prefix: true #是否使用key前缀
    caffeine:
      spec: initialCapacity=10,maximumSize=100,expireAfterAccess=5m
  # redis配置
  data:
    redis:
      database: 0
      password: 123456
      host: 127.0.0.1
      port: 6379
      connect-timeout: 5s #连接超时
      timeout: 5s #读取超时
      lettuce:
        pool:
          max-active: 8 #最大连接数
          max-idle: 5 #最大空闲连接数
          min-idle: 1 #最小空闲连接数
          max-wait: 5s #从连接池获取连接超时时间
          time-between-eviction-runs: 5m #空闲连接检查间隔
  # 线程池配置，默认配置 org.springframework.boot.autoconfigure.task.TaskExecutorConfigurations
  task:
    execution:
      pool:
        core-size: 1
        max-size: 5
        queue-capacity: 50
        keep-alive: 60s
      shutdown:
        await-termination: true
        await-termination-period: 30s

# 控制台打印sql
decorator:
  datasource:
    p6spy:
      log-format: "Execute SQL in %(executionTime)ms: %(sqlSingleLine)"
      logging: custom
      custom-appender-class: com.yeeiee.config.P6spySqlFormatConfig

# 关闭 swagger-ui，前端已经整合
springdoc:
  swagger-ui:
    enabled: false

# mybatis-plus
mybatis-plus:
  global-config:
    db-config:
      id-type: none #由 MybatisIdTypeConfigInitializer 动态设置成 AUTO 或者 INPUT 模式
#      id-type: auto #自增ID，适合 MySQL 等直接自增的数据库
#      id-type: input #用户输入ID，适合 Oracle、PostgreSQL、Kingbase、DB2、H2 数据库
#      id-type: assign_id #分配ID，默认使用雪花算法。注意，Oracle、PostgreSQL、Kingbase、DB2、H2 数据库时，需要去除实体类上的 @KeySequence 注解

# 指标监控
management:
  observations:
    annotations:
      enabled: true
  health:
    redis:
      enabled: false #禁用redis健康检查，redis不一定启用

# 自定义配置
custom:
  # 重置默认密码
  user:
    default-password: 123456
  # jwt配置
  jwt:
    access:
      key: LyGR^*tpCYA&c#HMeJDndUKPShTrX%F!
      expiration: 1d
    refresh:
      key: Y$tDyV!Sx&XZMnqT^AEpkQ#Wgvcs%F@w
      expiration: 7d
  # http连接池配置
  http:
    pool:
      max-total: 100 #最大连接数
      max-per-route: 10 #每个路由最大连接数
      obtain-connection-timeout: 5s #获取连接超时
    connect:
      connect-timeout: 5s #连接超时
      socket-timeout: 60s #读取超时
      default-keep-alive: 60s #默认保活时间
  jsql-parser: #jsqlParser解析缓存
    cache:
      spec: initialCapacity=10,maximumSize=100,expireAfterAccess=1m